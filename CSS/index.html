<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning HTML and CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>This is a paragraph demonstrating CSS styling.</p>
    <h1 class="head-1">Stop!</h1>
    <h1 class="head-2">Look!</h1>
    <h1 class="head-3">Listen!</h1>
    <p id="paragraph-1">This paragraph has a unique style.</p>
    <p id="paragraph-2">This paragraph also has a unique style.</p>
    <p id="paragraph-3">This paragraph has yet another unique style.</p>
</body>
</html>
